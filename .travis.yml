language: php

php:
- 7.1

before_install:
- composer global require hirak/prestissimo

install:
- sudo apt-get install lftp
- composer self-update
- composer install

before_script:
- mkdir build

script:
- cp vendor/redaxmedia/redaxscript-service/images build/images --recursive
- cp vendor/redaxmedia/redaxscript-service/news build/news --recursive
- cp vendor/redaxmedia/redaxscript-service/version build/version --recursive
- cp vendor/redaxmedia/redaxscript-service/xml build/xml --recursive

after_success:
- lftp $FTP_URL -e "glob -d mirror build . --reverse --delete-first --parallel=10 && exit"

